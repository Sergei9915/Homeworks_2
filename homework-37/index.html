<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }

  button {
    margin-top: 5px;
    background: orange;
    border-radius: 10px;
    padding: 5px 30px;
  }

  input {
    margin-left: 10px;
    border: 2px solid orange;
  }

  #post {
    padding: 10px;
  }

  h1 {
    text-transform: uppercase;
  }

  div {
    padding: 10px 0;
  }

  p {
    font-size: 17px;
    margin: 5px 0;
  }
</style>

<body>
  <label>
    <input id='input' type="text" placeholder="1-100">
  </label>
  <button id="btn">Click</button>
  <div id="post"></div>

  <script src="./js/main.js"></script>
</body>

</html>
